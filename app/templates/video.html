{% extends "layout.html" %}
{% block content %}
<div class="row">
	<div class="col col-md-9 col-sm-12">
    <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{ video_id }}?controls=1" allowfullscreen></iframe>
    </div>
    <div class="h5 video-title">{{ video.video_title }}</div>
    <div class="video-description"><b>Descripton: &nbsp;</b>{{ video.video_description }}</div>
    <br>
</div>

<div class="col col-md-3 col-sm-12">
	<div class="h4 uploader-title">Uploader Info</div>
    Uploder : {{ video.user.username }}
    <br>
    Email : {{ video.user.email }}
</div>

<!-- AddToAny BEGIN -->
<div class="container">
    <h2>Share With</h2>
<div class="a2a_kit a2a_kit_size_32 a2a_default_style">
    <a class="a2a_button_facebook"></a>
    <a class="a2a_button_twitter"></a>
    <a class="a2a_button_email"></a>
    <a class="a2a_button_linkedin"></a>
    <a class="a2a_button_telegram"></a>
    <a class="a2a_button_pinterest"></a>
    <a class="a2a_button_copy_link"></a>
    <a class="a2a_button_facebook_messenger"></a>
    <a class="a2a_button_print"></a>
    <a class="a2a_button_blogger"></a>
    </div>
    <script async src="https://static.addtoany.com/menu/page.js"></script>
    <!-- AddToAny END -->
</div>

</div>
{% endblock %}
